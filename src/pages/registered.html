<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../../dist/css/registered.min.css">
</head>

<body>
    <div class="head">
        <div class="logo">
            <h1>
                <img src="../../dist/img/denglu img/logo.svg" alt="">
            </h1>
        </div>
    </div>
    <div class="bb">
        <div class="main">
            <h1>创建您的三星账户</h1>
            <p>在下方输入手机号码即可创建账户。或者<b>点击此处使用电子邮件地址来创建</b></p>
            <span class="sp1">
                手机号码
            </span>
            <input type="text" value="" class="inp1">
            <span class="sp4">请输入正确的手机号码</span>
            <span class="sp2">密码</span>
            <input type="password" value="" class="inp2">
            <span class="sp5">请使用8个或更多字符，建议搭配英文字母</span>
            <span class="sp3">确认密码</span>
            <input type="password" value="" class="inp3">
            <span class="sp6">密码不匹配</span>
            <div id="login">
                登录
            </div>
            <div class="zhuc">
                注册
            </div>
        </div>

    </div>
    <div class="foot">
        <div class="foot-left">
            <div class="foot-logo">
                <img src="../../dist/img/denglu img/logo.svg" alt="">
            </div>
            <ul>
                <li><a href="javascript:;">条款和条件</a></li>
                <li><a href="javascript:;" class="a3">三星账户隐私声明</a></li>
                <li><a href="javascript:;">声明</a></li>
                <li><a href="javascript:;">联系我们</a></li>
            </ul>
            <span class="sp5">
                Copyright © 1995-2021 Samsung. All Rights Reserved.
            </span>
        </div>
    </div>
    <div class="win">
        注册成功！
    </div>
    <script src="https://cdn.bootcdn.net/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="../../dist/js/registered.min.js"></script>
    <script src="../../dist/js/cookie.min.js"></script>
</body>

</html>
